<b-form-datepicker

  type="{{ widget.type }}"
  name="{{ widget.name }}"
        {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
        {% include "django/forms/widgets/attrs.html" %}
:date-format-options="{ year: 'numeric', month: 'short', day: 'numeric' }"

>


</b-form-datepicker>
